<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__BJS__/bootstrap.js"></script>
    <link rel="stylesheet" href="__BCSS__/bootstrap.css"/>
    <link rel="icon" href="__ICON__" type="image/x-icon"/>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" action="{:url('/updateuser')}" method="post">
            <input type="hidden" name="id" value="{$user->id}">
            <div class="form-group">
                <label for="netname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="netname" name="netname" placeholder="请输入昵称"
                           title="错误昵称"
                           data-container="body" data-toggle="popover" data-placement="right"
                           data-content="昵称长度应该在4~8字符" value="{$user->netname}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号"
                           title="错误用户名"
                           data-container="body" data-toggle="popover" data-placement="right"
                           data-content="用户名长度应该在4~8字符" readonly="readonly" value="{$user->username}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"
                           title="错误密码"
                           data-container="body" data-toggle="popover" data-placement="right"
                           data-content="密码长度应该在6~16字符" value="{$user->password}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱" readonly="readonly" value="{$user->email}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="zc">修改</button>
                </div>
            </div>
        </form>
    </div>
    {if condition="isset($updateSuccess)"}
    <script>
        alert("修改成功");
    </script>
    {/if}
</body>
</html>
