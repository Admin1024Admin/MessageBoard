<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="__JS__/jquery.min.js"></script>
    <script src="__BJS__/bootstrap.js"></script>
    <link rel="stylesheet" href="__BCSS__/bootstrap.css"/>
    <link rel="icon" href="__ICON__" type="image/x-icon"/>
    <title>留言板</title>
    <style>

    </style>
    <script>
        $(function () {
            var netnameOk = false;
            var usernameOk = false;
            var passwordOk = false;
            check();
            //$("[data-toggle='popover']").popover();
            $("#netname").blur(function () {
                var netname = $("#netname").val();
                if(netname==""||netname.length<4||netname.length>8){
                    $('#netname').popover('show')
                    $("#netname").val("");
                    $("#netname").focus();
                    netnameOk = false;
                }else{
                    $('#netname').popover('hide');
                    netnameOk = true;
                    check();
                }
            });
            $("#username").blur(function () {
                var username = $("#username").val();
                if(username==""||username.length<4||username.length>8){
                    $('#username').popover('show')
                    $("#username").val("");
                    $("#username").focus();
                    usernameOk = false;
                }else{
                    $('#username').popover('hide');
                    usernameOk = true;
                    check();
                }
            });
            $("#password").blur(function () {
                var password = $("#password").val();
                if(password==""||password.length<6||password.length>16){
                    $('#password').popover('show')
                    $("#password").val("");
                    $("#password").focus();
                    passwordOk = false;
                }else{
                    $('#password').popover('hide');
                    passwordOk = true;
                    check();
                }
            });
            function check() {
                if(netnameOk&&usernameOk&&passwordOk){
                    $("#zc").attr("disabled", false);
                }else{
                    $("#zc").attr("disabled", true);
                }
            }
        })
    </script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" action="{:url('/zhuce')}" method="post">
            <div class="form-group">
                <label for="netname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="netname" name="netname" placeholder="请输入昵称"
                       title="错误昵称"
                       data-container="body" data-toggle="popover" data-placement="right"
                       data-content="昵称长度应该在4~8字符">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号"
                       title="错误用户名"
                       data-container="body" data-toggle="popover" data-placement="right"
                       data-content="用户名长度应该在4~8字符">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"
                       title="错误密码"
                       data-container="body" data-toggle="popover" data-placement="right"
                       data-content="密码长度应该在6~16字符">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="zc">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
